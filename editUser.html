<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<script src="./js/script.js"></script>
<link rel="stylesheet" href="./css/style.css">

<body>
  <div class="container text-center">
    <h1>Edit User Information</h1>
    <form action="./userList.html" method="get" class="form-style" novalidate onsubmit="return edit()">
      <div class="row mb-3">
        <label for="fullname" class="col-sm-4 col-form-label">Full name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="fullname" value="" required />
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" value="" required />
        </div>
      </div>
      <input type="hidden" id="user_id" value="" />
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</body>
<script>
  let urlData = new URLSearchParams(window.location.search);
  let editid = urlData.get("id");
  const editUser = users.find((rec) => rec.id == editid);
  let { id, fullname, email } = editUser;
  document.getElementById("fullname").value = fullname;
  document.getElementById("email").value = email;
  document.getElementById("user_id").value = id;
  let userId = parseInt(document.getElementById("user_id").value);
  if (userId === loggedInId) {
    document.getElementById('email').readOnly = true;
  }
</script>

</html>
